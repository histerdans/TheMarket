

          <div class="col-12">
            <div id="CalenderModalNew" style="margin: 50px;" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
              <div class="modal-dialog" >
                <div class="modal-content " >
                  <form   class="verticalLine1 col-12 " id="demo-form2" data-parsley-validate action="{% url 'products' %}" method="POST">{% csrf_token %}
                   <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 class="modal-title" id="myModalLabel" style="text-align: center;">Add a New Product </h3>
                  </div>
                  <!--<input type="hidden" name="timestamp" value="{{RegistrationForm}}" />-->
                  <!--<input type="hidden"   name="UserRole" value="User" />-->

                  


                  <div class="row col-md-12">
                   <div class="item form-group col-md-4  ">
                     <label for="Fname" style="color: #0aada3;">First Name * :</label>
                     <input type="text" id="first_name" class="form-control" name="first_name" value=''  required/>
                   </div>
                   <div class="form-group  col-md-4 ">
                     <label for="Mname" style="color: #0aada3;">Middle Name/Initial :</label>
                     <input type="text" id="middle_name" class="form-control" name="middle_name" value=''  required/>
                   </div>
                   <div class="item form-group col-md-4 ">
                     <label for="Lname" style="color: #0aada3;">Last Name *:</label>
                     <input type="text" id="last_name" class="form-control" name="last_name" value='' required/>
                   </div>
                 </div>



                 <div class="clearfix"></div>
                 <div class="row col-md-12">
                   <div class="item form-group  col-md-4 col-md-offset-3">
                     <label style="color: #0aada3;">Gender *:</label>
                     <p>
                      Male:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" class="flat" name="gender" id="gender" value="Male" required data-parsley-mincheck="1" /> Female:&nbsp;
                      <input type="radio" class="flat" name="gender" id="gender" value="Female"/>
                    </p> 
                  </div>


                  <div class="item form-group col-md-4 ">
                    <label  style="color: #0aada3;">Phone Number * :</label>
                    <input type="text" id="phone" class="form-control" name="phone" value='' data-inputmask="'mask' : '+(999) 999-999 999'"  required >
                  </div>
                </div>

                <div class="clearfix"></div>
                <div class="row col-md-12">
                  <div class="form-group col-md-12">
                    <div class="item form-group col-md-4  ">
                     <label for="username" style="color: #0aada3;">Username * :</label><img  src="{% static 'sales_sta/Assets/imgg/LoaderIcon.gif' %}" id="loaderIcon1" style="display:none; width:50px; height: 50px;" /><span id="status1"></span>
                     <input type="text" id="username"  name="username" required data-validate-length="3" class="form-control" onBlur="check1()" value="">
                   </div>
                   <div class=" item form-group col-md-7">
                    <label for="Email" style="color: #0aada3;">Email * :</label><img  src="{% static 'sales_sta/Assets/imgg/LoaderIcon.gif' %}" id="loaderIcon2" style="display:none; width:50px; height: 50px;" /><span id="status2"></span>
                    <input type="email" id="Email"  name="email" data-parsley-trigger="change" required class="form-control" onBlur="check2()" value="">
                  </div>
                </div>
              </div>
              <div class="row col-md-12">
                <div class=" item form-group col-6 col-md-4  ">
                  <label for="password" class="control-label " style="color: #0aada3;">Password *:</label>
                  <input id="password" type="password" name="password" data-validate-length="5" class="form-control" required="required" value=""/>
                </div>

                <div class="item form-group col-6 col-md-4  ">
                 <label for="password2" class="control-label" style="color: #0aada3;">Repeat Password *:</label>
                 <input id="password2" type="password" name="password2" data-validate-linked="password" class="form-control" required="required"/>
               </div>

             </div>
             <div class="row col-md-12">
               <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button type="#" class="btn btn-primary btn-sm antoclose" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-success btn-sm" name="Register">Register</button>
                </div>
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
